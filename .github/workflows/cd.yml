name: Terraform Deploy

on:
  workflow_run:
    workflows: ["Terraform CI"]
    types: [completed]
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: dev   # <-- requires your approval in the Environment
    steps:
      - uses: actions/checkout@v4
        with:
          # Apply the exact commit that just passed CI
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::924917171175:role/GitHubActionsTerraformK8sObs
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform -chdir=terraform init

      # Optional: re-run plan to show it in this job's logs too
      - name: Terraform Plan (for visibility)
        run: terraform -chdir=terraform plan -input=false

      # Apply runs only after you click "Approve and deploy" for environment 'dev'
      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve -input=false
